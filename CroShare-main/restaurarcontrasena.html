<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>CroShare - Restaurar Contraseña</title>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
	<!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
	<!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	
    <button type="button" class="btn iconoback" onclick="window.history.back();"><i class="fa-solid fa-chevron-left"></i></button>

    <div class="card cardinicio margincards" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title titulocardinicio">Restaurar Contraseña</h5>
        <h6 class="card-subtitle mb-2 subtitulocardinicio">Ingrese una nueva contraseña en los siguientes campos.</h6>
        <form action="iniciosesionnuevo.html">
          <div class="form-floating mb-3">
            <input type="password" class="form-control form-control-contra" placeholder="Nueva contraseña"
                   required
                   pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@#$%&]).{8,}"
                   title="Debe tener mínimo 8 caracteres, una letra mayúscula, un número y un carácter especial (@, #, $, %, &)"
            >
            <label>Nueva Contraseña</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control form-control-contra" placeholder="Confirmar contraseña"
                   required
                   pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@#$%&]).{8,}"
                   title="Debe coincidir con la nueva contraseña y cumplir los mismos requisitos"
            >
            <label>Confirmar Contraseña</label>
          </div>
          <button type="submit" class="btn btn-primary marginbottom mt-4">Restaurar</button>
        </form>
      </div>
    </div>

	<!-- Script from Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>
</html>
