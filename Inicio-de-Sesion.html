<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
   
    <title>Croshare-Inicio-de-Sesion</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

<style>

.offcanvas.show {
    z-index: 2000 !important;
}
</style>

</head>


<body>
	
<div id="pantallaInicio">
    <h2 class="text-center mt-5">¡Bienvenido!</h2>

    <div class="d-flex flex-column mt-5 gap-3">
        <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#modalLogin">Iniciar Sesión</button>
        <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#modalCrearCuenta1">Crear Cuenta</button>
    </div>

    <p class="mt-4 text-center" style="font-size:12px;">¿Olvidaste tu contraseña?</p>
</div>



<div class="offcanvas offcanvas-bottom" tabindex="-1" id="modalLogin">
  <div class="offcanvas-header">
    <div class="mx-auto" style="width:40px; height:4px; background:#bbb; border-radius:20px;"></div>
  </div>
  <div class="offcanvas-body text-dark">
    <h5 class="text-center">¡Bienvenido!</h5>

    <label class="mt-3">Correo electrónico</label>
    <div class="d-flex align-items-center">
        <input type="email" class="form-control" placeholder="karol@gmail.com">
        <span style="margin-left:6px;"><i class="fa-solid fa-check"></i></span>
    </div>

    <label class="mt-3">Ingresar contraseña</label>
    <div class="d-flex align-items-center">
        <input type="password" class="form-control" placeholder="••••••••">
        <span style="margin-left:6px;"><i class="fa-solid fa-check"></i></span>
    </div>

    <p class="text-center mt-2" style="font-size:12px;">¿Olvidaste tu contraseña?</p>

    <button class="btn btn-primary w-100 mt-3">Iniciar Sesión</button>
  </div>
</div>



<div class="offcanvas offcanvas-bottom" tabindex="-1" id="modalCrearCuenta1">
  <div class="offcanvas-header">
    <div class="mx-auto" style="width:40px; height:4px; background:#bbb; border-radius:20px;"></div>
  </div>
  <div class="offcanvas-body text-dark">
    <h5 class="text-center">¡Bienvenido!</h5>

    <label class="mt-3">Nombre</label>
    <div class="d-flex align-items-center">
        <input type="text" class="form-control" placeholder="Karol Martínez">
        <span style="margin-left:6px;"><i class="fa-solid fa-check"></i></span>
    </div>

    <label class="mt-3">Usuario</label>
    <div class="d-flex align-items-center">
        <input type="text" class="form-control" placeholder="karolconk11">
        <span style="margin-left:6px;"><i class="fa-solid fa-check"></i></span>
    </div>

    <label class="mt-3">Correo electrónico</label>
    <div class="d-flex align-items-center">
        <input type="email" class="form-control" placeholder="karol@gmail.com">
        <span style="margin-left:6px;"><i class="fa-solid fa-check"></i></span>
    </div>

    
    <p class="text-end mt-2" style="font-size:14px; cursor:pointer;"
       data-bs-toggle="offcanvas"
       data-bs-target="#modalCrearCuenta2">
       Siguiente
    </p>

  </div>
</div>



<div class="offcanvas offcanvas-bottom" tabindex="-1" id="modalCrearCuenta2">
  <div class="offcanvas-header">
    <div class="mx-auto" style="width:40px; height:4px; background:#bbb; border-radius:20px;"></div>
  </div>
  <div class="offcanvas-body text-dark">
    <h5 class="text-center">¡Bienvenido!</h5>

    <label class="mt-3">Crear contraseña</label>
    <div class="d-flex align-items-center">
        <input type="password" class="form-control" placeholder="••••••••">
        <span style="margin-left:6px;"><i class="fa-solid fa-check"></i></span>
    </div>

    <ul class="mt-2" style="font-size:12px;">
        <li>Mínimo 8 caracteres</li>
        <li>Una letra mayúscula y un número</li>
        <li>Un carácter especial</li>
    </ul>

    <label class="mt-3">Confirmar contraseña</label>
    <div class="d-flex align-items-center">
        <input type="password" class="form-control" placeholder="••••••••">
        <span style="margin-left:6px;"><i class="fa-solid fa-check"></i></span>
    </div>

    <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" id="tyc">
        <label class="form-check-label" for="tyc">He leído los términos y condiciones</label>
    </div>

    <button class="btn btn-primary w-100 mt-3">Crear Cuenta</button>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
