<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>CroShare - Correo Restauración</title>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
	<!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
	<!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <button type="button" class="btn iconoback" onclick="window.history.back();"><i class="fa-solid fa-chevron-left"></i></button>
    
    <div class="card cardinicio margincards" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title titulocardinicio">¿Olvidaste tu contraseña?</h5>
        <h6 class="card-subtitle mb-2 subtitulocardinicio">Ingresa tu correo electrónico y te enviaremos un código para reestablecer tu contraseña.</h6>
        <form action="codigorestauracion.html">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label tituloinput">Correo Electrónico</label>
            <input type="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>
          <button type="submit" class="btn btn-primary marginbottom">Enviar</button>
        </form>
      </div>
    </div>

	<!-- Script from Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>
