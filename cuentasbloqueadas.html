<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>CroShare - Cuentas Bloqueadas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/configuracion.css">
</head>

<body>

<header>
    <section>
        <div class="container navbarchatsuperior">
            <div class="row align-items-center">
                <div class="col-2">
                    <button type="button" class="btn iconoback" onclick="window.history.back();">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                </div>

                <div class="col-8">
                    <h1 class="titlenotis">Cuentas Bloqueadas</h1>
                </div>
            </div>
        </div>
    </section>
</header>

<section class="mt-3">
    <div class="container" id="listaBloqueados">

        <div class="card mb-3 bloqueado">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-2 text-center">
                        <img src="img/imgprofile_denji.png" class="rounded-circle" width="40">
                    </div>
                    <div class="col-6">
                        <h6 class="mb-0">@denji_motosierra</h6>
                    </div>
                    <div class="col-4 text-end">
                        <button class="btn btn-sm btn-primary desbloquear">
                            Quitar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3 bloqueado">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-2 text-center">
                        <img src="img/imgprofile_shifu.png" class="rounded-circle" width="40">
                    </div>
                    <div class="col-6">
                        <h6 class="mb-0">@maestro_shifu</h6>
                    </div>
                    <div class="col-4 text-end">
                        <button class="btn btn-sm btn-primary desbloquear">
                            Quitar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3 bloqueado">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-2 text-center">
                        <img src="img/imgprofileeggman.png" class="rounded-circle" width="40">
                    </div>
                    <div class="col-6">
                        <h6 class="mb-0">@dr_eggman</h6>
                    </div>
                    <div class="col-4 text-end">
                        <button class="btn btn-sm btn-primary desbloquear">
                            Quitar
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.querySelectorAll('.desbloquear').forEach(boton => {
        boton.addEventListener('click', function () {
            const card = this.closest('.bloqueado');
            card.remove();
        });
    });
</script>

</body>
</html>
