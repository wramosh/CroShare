<style>
    
    #tabHighlight {
        position: absolute;
        bottom: 0;
        width: 33%;
        height: 4px;
        background: purple;
        transition: transform 0.3s ease;
        border-radius: 10px;
    }

    .tabItem {
        cursor: pointer;
        position: relative;
        z-index: 5;
    }

    
    .carouselContent {
        display: none;
        opacity: 0;
        transform: translateX(20px);
        transition: 0.3s ease;
    }

    .carouselContent.activeTab {
        display: block;
        opacity: 1;
        transform: translateX(0);
    }
</style>

<script>
    const tabHighlight = document.getElementById("tabHighlight");
    const tabItems = document.querySelectorAll(".tabItem");

    const contents = {
        1: document.getElementById("tab1Content"),
        2: document.getElementById("tab2Content"),
        3: document.getElementById("tab3Content")
    };

    tabItems.forEach((tab, index) => {
        tab.addEventListener("click", () => {

            
            tabHighlight.style.transform = `translateX(${index * 100}%)`;

            
            Object.values(contents).forEach(c => c.classList.remove("activeTab"));
            contents[index + 1].classList.add("activeTab");
        });
    });
</script>
