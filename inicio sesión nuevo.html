<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>CroShare - Iniciar Sesión</title>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
	<!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
	<!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <button type="button" class="btn" onclick="window.history.back();"><i class="fa-solid fa-chevron-left"></i></button>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Iniciar Sesión</h5>
            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="emailLogin" placeholder="Correo electrónico" required>
                    <label for="emailLogin">Correo Electrónico</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="passwordLogin" placeholder="Contraseña"
                        required
                        pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@#$%&]).{8,}"
                        title="Debe tener mínimo 8 caracteres, una letra mayúscula, un número y un carácter especial (@, #, $, %, &)"
                    >
                    <label for="passwordLogin">Contraseña</label>
                </div>
                
                <div class="mb-3 text-center">
                    <a href="correo restauración.html" class="text-decoration-underline">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-2">Iniciar Sesión</button>
                <button type="button" class="btn btn-outline-primary w-100">Crear Cuenta</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>
</html>
