<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>CroShare</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tutoriales.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <section>
            <div class="ms-4 mt-1">
                <div>
                    <button type="button" class="btn iconobacktutoriales" onclick="window.history.back();">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                </div>
            </div>
        </section>
    </header>

    <section>
        <div class="container headertuto">

            <h1 class="titletuto">Tutoriales</h1>
            <p class="desctuto">Apartado de Guardados</p>

        </div>

    </section>

    <section>
        <div class="container mt-4">

            <div class="profile-carousel">
                <img src="img/imgcarrusel.png" alt="">
                <img src="img/imgcarrusel.png" alt="">
                <img src="img/imgcarrusel.png" alt="">
                <img src="img/imgcarrusel.png" alt="">
                <img src="img/imgcarrusel.png" alt="">
                <img src="img/imgcarrusel.png" alt="">
            </div>

        </div>

        <div class="card cardposts mt-4" style="width: 22rem;">
            <div class="card-body cardinicial">

                <div class="row align-items-center">

                    <a href="perfileggman.html" class="perfil-link col-8 d-flex">
                        <article class="col-3">
                            <img src="img/imgprofileeggman.png">
                        </article>

                        <article class="col-9">
                            <h5 class="perfilposts">@dr_eggman</h5>
                            <h6 class="perfilestado">Hace 15 minutos</h6>
                        </article>
                    </a>

                    <article class="col-4 text-end">
                        <button type="button" class="btn btn-primary-card follow-btn">
                            Seguir
                        </button>
                    </article>

                </div>

                <p class="mt-3">Tutorial de flor para principiantes.</p>

                <span class="badge badge-primary">#tutorial</span>
                <span class="badge badge-primary">#flores</span>
                <span class="badge badge-primary">#fyp</span>
                <span class="badge badge-primary">#eggman</span>

                <img src="img/posteggmanhome.png" class="img-resize">

                <div class="icon-row">
                        
                    <div class="icon-left">
                        <div class="icon-item">
                            <button class="icon-btn" data-regular="fa-regular fa-heart" data-solid="fa-solid fa-heart">
                                <i class="fa-regular fa-heart"></i>
                            </button>
                            <span class="icon-count">9k</span>
                        </div>

                        <div class="icon-item">
                            <button class="icon-btn" data-static="true">
                                <i class="fa-solid fa-message"></i>
                            </button>
                            <span class="icon-count">3k</span>
                        </div>
                    </div>

                    <div class="icon-right">
                        <button class="icon-btn" data-regular="fa-regular fa-bookmark" data-solid="fa-solid fa-bookmark">
                            <i class="fa-regular fa-bookmark"></i>
                        </button>

                        <button class="icon-btn" data-static="true" data-bs-toggle="offcanvas" data-bs-target="#shareSheet">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="offcanvas offcanvas-bottom share-sheet" tabindex="-1" id="shareSheet">
            <div class="offcanvas-header justify-content-center position-relative">
                <div class="sheet-bar"></div>

                <button type="button"
                        class="btn-close text-reset position-absolute end-0 me-3"
                        data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body pt-0 text-dark">

                <div class="text-center mb-3">
                    <i class="fa-solid fa-paper-plane sheet-main-icon"></i>
                    <h6 class="mt-2 mb-0">Compartir Publicaci√≥n</h6>
                </div>

                <div class="d-flex justify-content-center gap-4 mb-3">
                    <button class="user-pill">
                        <img src="img/imgprofile_denjihome.png" class="user-pill-img" alt="">
                        <span class="user-pill-name">@denji_motosierra</span>
                    </button>

                    <button class="user-pill">
                        <img src="img/imgprofileshifuhome.png" class="user-pill-img" alt="">
                        <span class="user-pill-name">@maestro_shifu</span>
                    </button>
                </div>

                <hr class="my-2">

                <div class="d-flex justify-content-around text-center sheet-actions">
                    <button class="share-action">
                        <i class="fa-solid fa-link"></i>
                        <span>Copiar<br>Link</span>
                    </button>

                    <button class="share-action">
                        <i class="fa-solid fa-share-nodes"></i>
                        <span>Compartir</span>
                    </button>
                </div>

            </div>
        </div>


    </section>

    <script>
        document.addEventListener('click', function (event) {
            const btn = event.target.closest('.icon-btn');
            if (!btn) return;
            if (btn.dataset.static) return;

            const icon = btn.querySelector('i');
            if (!icon) return;

            const regular = btn.dataset.regular;
            const solid = btn.dataset.solid;
            if (!regular || !solid) return;

            if (icon.className === regular) {
                icon.className = solid;
            } else {
                icon.className = regular;
            }
        });

        const followButtons = document.querySelectorAll('.follow-btn');
        followButtons.forEach(button => {
            button.addEventListener('click', () => {
                const isFollowing = button.classList.contains('following');

                if (!isFollowing) {
                    button.textContent = 'Siguiendo';
                    button.classList.add('following');
                } else {
                    button.textContent = 'Seguir';
                    button.classList.remove('following');
                }
            });
        });

        const shareSheet = document.getElementById('shareSheet');
        if (shareSheet) {
            shareSheet.addEventListener('hidden.bs.offcanvas', () => {
                if (document.activeElement) {
                    document.activeElement.blur();
                }
            });
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
